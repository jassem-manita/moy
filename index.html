<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne de Semestre 🎓</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__fadeIn">Calculateur de Moyenne de Semestre 📚</h1>

        <div id="step1" class="step animate__fadeIn">
            <h2>Étape 1: Choisissez votre filière et année d'étude 🎓</h2>
            <form id="step1Form">
                <div class="input-group">
                    <label for="major">Filière :</label>
                    <select id="major" name="major" required>
                        <option value="MP">MP</option>
                        <option value="PC">PC</option>
                        <option value="PT">PT</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="year">Année d'étude :</label>
                    <select id="year" name="year" required>
                        <option value="1">Première Année</option>
                        <option value="2">Deuxième Année</option>
                    </select>
                </div>

                <button type="button" onclick="proceedToStep2()">Suivant ➡️</button>
            </form>
        </div>

        <div id="step2" class="step animate__fadeIn" style="display: none;">
            <h2>Étape 2: Remplissez les notes pour chaque matière 📝</h2>
            <form id="gpaCalculator">
                <div id="subjectsContainer"></div>
                <button type="button" onclick="calculateGPA()">Calculer la Moyenne 🧮</button>
            </form>
        </div>

        <div id="result" class="animate__fadeIn"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
